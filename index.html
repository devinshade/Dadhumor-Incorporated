<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Application</title>
</head>
<body>
  <header class="blue-grey">
    <h1 class="center-align bold">Weather Dashboard</h1>
  </header>
  <div class="row">
    <form class="col s12 l6" id="search-form">
      <div class="row">
        <div class="input-field col s9">
          <input type="text" id="city-input" class="validate">
          <label for="city-input">City</label>
        </div>
        <div class="input-field col s3">
          <button type="submit" class="btn">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12" id="buttons-container"></div>
  </div>

  <div class="row" id="weather-info" style="display: none;">
    <div class="col s12 m6 offset-m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title" id="city-date"></span>
          <img id="weather"></img>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="row" id="forecast"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
