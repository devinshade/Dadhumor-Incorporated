<body>
  <header class="light-green darken-1">
    <h1 class="center-align bold">Dad Joke Weather API</h1>
  </header>
  <div class="row">
    <form class="col s12 l6" id="search-form">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="city-input" class="validate">
          <label for="city-input">City</label>
        </div>
        <div class="input-field col s3">
          <i class="material-icons"><button class="btn-flat">search</button></i>
        </div>
    </form>
  </div>

  <!-- shadow box for dad jokes -->
  <!-- TODO: Make dad jokes align to the left and weather align to the right -->
  <section class="container s12 l6 m12 row">
    <div class="col s6 m3 deep-purple darken-4" id="dad-joke-container">
        <h3 class="z-depth-4 flow-text center-align">Dad Jokes</h3>
    </div>

    <div class="container row">
      <div class="row container">
        <div id="flashCardContainer" class="col s12 l4 card pink lighten-1" onclick="toggleFlashCard()">
          <div class="card-content white-text">
            <span class="card-title" id="front"></span>
            <p id="back"></p>
          </div>
        </div>
      
        <div class="row container col s12 l6 m12">
        <button class="getnextjokebutton waves-effect waves-teal btn-flat" onclick="getNextJoke()">Next Joke</button>
    </div>
    </div>
    </div>

</section>

<div class="row" id="weather-info" style="display: none;">
    <div class="col s4 m4 offset-m5 center-align z-depth-4">
        <div class="card deep-purple darken-4">
        <div class="card-content white-text">
            <span class="card-title" id="city-date"></span>
            <h3 id="city"></h3>
            <img id="weather"></img>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    </div>
</div>
<!-- TODO: Make background change color depending on time of day -->
    <div class="container s12 l6 m12 row">
        <div class="col s12 offset-m2">
            <div class="row" id="forecast"></div>
        </div>
    </div>
