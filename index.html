<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>The Weather's No Joke</title>
</head>
<body class="white">
    <header class="container s12 l6 m12 deep-purple darken-4">
        <h1 class="center-align">Dad Joke Weather Dashboard</h1>
    </header>
    <div class="container row">
    <form class="col s12 l6" id="search-form">
        <div class="row">
        <div class="input-field col s6 center-align">
            <input type="text" id="city-input" class="validate">
            <label for="city-input">City</label>
        </div>
    <!-- TODO: Make color of search bar things not teal -->
        <div class="input-field col s3">
            <i class="material-icons"><button class="btn-flat">search</button></i>
        </div>
        </div>
    </form>
  </div>

  <!-- shadow box for dad jokes -->
  <!-- TODO: Make dad jokes align to the left and weather align to the right -->
  <section class="container s12 l6 m12 row">
    <div class="col s6 m3 deep-purple darken-4" id="dad-joke-container">
        <h3 class="z-depth-4 flow-text center-align">Dad jokes</h3>
    </div>

    <div class="container">
      <div class="row">
        <div id="flashCardContainer" class="card blue-grey darken-1" onclick="toggleFlashCard()">
          <div class="card-content white-text">
            <span class="card-title" id="front"></span>
            <p id="back"></p>
          </div>
        </div>
      
      <div class="row">
        <button class="getnextjokebutton" onclick="getNextJoke()">Next Joke</button>
      </div>
    </div>
  </div>

</section>

<div class="row" id="weather-info" style="display: none;">
    <div class="col s4 m4 offset-m5 center-align">
        <div class="card deep-purple darken-4">
        <div class="card-content white-text">
            <span class="card-title" id="city-date"></span>
            <h3 id="city"></h3>
            <img id="weather"></img>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    </div>
</div>
<!-- TODO: Make background change color depending on time of day -->
    <div class="container s12 l6 m12 row">
        <div class="col s12 offset-m2">
            <div class="row" id="forecast"></div>
        </div>
    </div>
    <!-- dayjs src -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jquery src -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- materialize src -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- local js file src -->
    <script src="./assets/js/script.js"></script>
</body>
